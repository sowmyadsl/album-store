<h2>Marketplace</h2>

<div *ngIf ="currentRoute ==='/marketplace'" >

  <select class="form-control" (change)="onChange($event.target.value)">
    <option value="" disabled selected>Filter By Genre</option>
    <option value="hiphop">HipHop</option>
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="blues">Blues</option>F
    <option value="country">Country</option>
    <option value="classical">Classical</option>
  </select>
  <div class="records">
    <div *ngFor="let album of albums | async" class="record">
      <div class="record-info-wrapper" (click)="goToDetailPage(album)">
        <img src="{{album.image}}" alt="album-image">
        <div class="hover-info">
          <div class="text">
            <strong>{{album.artist}}</strong> <br>
            <span>{{album.title}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="currentRoute === '/admin'">
  <div class="records" class="col-md-6">
  <div *ngFor="let album of albums | async"  class="record">
      <div class="record-info-wrapper" (click)="goToDetailPage(album)" >
      <img src="{{album.image}}" alt="">
      <div class="hover-info">
        <div class="text">
          <strong>{{album.artist}}</strong><br>
          <span>{{album.title}}</span>
        </div>
      </div>
  </div>
  <div class="col-md-6">
    <app-edit-album [selectedAlbum]="album"></app-edit-album>
  </div>
  </div>
  </div>
</div>
